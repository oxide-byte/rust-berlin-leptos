[package]
name = "rust-berlin-backend"
version = "0.1.0"
edition = "2024"
license = "MIT"

[dependencies]
surrealdb = { version = "2.2.2"}
tokio = { version = "1.44.2", features = ["macros", "rt-multi-thread"] }
tokio-stream = "0.1.17"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
axum = { version = "0.8.3" , features = ["http1", "macros", "tokio"] }

futures = { version = "0.3.31" }
juniper = { version = "0.16.1", default-features = false }
juniper_axum = { version = "0.2.0", features = ["subscriptions"] }
juniper_graphql_ws = { version = "0.4.0", features = ["graphql-transport-ws", "graphql-ws"] }
tracing-subscriber = "0.3.19"
tower = { version = "0.5.2"}
tower-http = { version = "0.6.2", features = ["fs", "cors"]}
tracing = "0.1.41"

chrono = { version = "0.4.41", features = ["serde"] }