[package]
name = "keycloak-wasm-auth"
version = "0.1.0"
edition = "2021"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-wasm-bindgen = "0.6"

# WASM bindings
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"

# Web APIs for WASM
web-sys = { version = "0.3", features = [
    "Window",
    "Location",
    "Storage",
    "Request",
    "RequestInit",
    "RequestMode",
    "Response",
    "Headers",
    "FormData",
    "console"
] }

# PKCE implementation
base64 = { version = "0.22", features = ["alloc"] }
sha2 = "0.10"
getrandom = { version = "0.2", features = ["js"] }

# Error handling
thiserror = "2.0"

# URL parsing and manipulation
url = "2.5"
urlencoding = "2.1"

[dev-dependencies]
wasm-bindgen-test = "0.3"