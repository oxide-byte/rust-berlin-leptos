query MeetUpUrlQuery($filter: MeetupUrlFilter!) {
    meetupUrlList(filter: $filter) {
        result {
            uriUuid,
            url,
            host,
            title,
            autoDescr,
        },
        page {
            current,
            size,
            total
        }
    },
    meetupUrlCount(filter: $filter) {
        count
    }
}

mutation MeetUpUrlMutation($id: String!) {
    deleteMeetupUrl(id: $id)
}